<!DOCTYPE html>
<html>
<title>Keybox</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link href="/css/fa/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

<body class="w3-black">

	<!-- Icon Bar (Sidebar - hidden on small screens) -->
	<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center w3-animate-left">
		<!-- Avatar image in top left corner -->
		<img src="/img/keybox.svg" style="width:100%">
		<a href="#" class="w3-bar-item w3-button w3-padding-large w3-black">
			<i class="fa fa-home w3-xxlarge"></i>
			<p>HOME</p>
		</a>
		<a href="#Acounts" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
			<i class="fa fa-address-book w3-xxlarge"></i>
			<p>Acounts</p>
		</a>
		<a href="#NewAcount" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
			<i class="fa fa-user-plus w3-xxlarge"></i>
			<p>NewAcount</p>
		</a>
		<a href="/lock" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
			<i class="fa fa-sign-out-alt w3-xxlarge"></i>
			<p>Save and quit</p>
		</a>
	</nav>

	<!-- Navbar on small screens (Hidden on medium and large screens) -->
	<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
		<div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
			<a href="#" class="w3-bar-item w3-button" style="width: 25%;"><i class="fa fa-home w3-xlarge"></i></a>
			<a href="#Acounts" class="w3-bar-item w3-button" style="width: 25%;"><i
					class="fa fa-address-book w3-xlarge"></i></a>
			<a href="#NewAcount" class="w3-bar-item w3-button" style="width: 25%;"><i
					class="fa fa-user-plus w3-xlarge"></i></a>
			<a href="/lock" class="w3-bar-item w3-button" style="width: 25%;"><i
					class="fa fa-sign-out-alt w3-xlarge"></i></a>
		</div>
	</div>

	<!-- Page Content -->
	<div class="w3-padding-large" id="main">
		<!-- Header/Home -->
		<header class="w3-container w3-padding-32 w3-center w3-black w3-animate-top" id="home">
			<h1 class="w3-xxlarge">Keybox</h1>
		</header>

		<!-- Acounts Section -->
		<div class="w3-content w3-justify w3-text-grey w3-padding-64" id="Acounts">
			<h2 class="w3-text-light-grey">Acounts</h2>
			<hr style="width:200px" class="w3-opacity">
			
			<table id="Acounts">
				<thead>
					<th>site</th>
					<th>username</th>
					<th>password</th>
				</thead>
			</table>

			<!-- End Acounts Section -->
		</div>

		<!-- NewAcount Section -->
		<div class="w3-padding-64 w3-content" id="NewAcount">
			<h2 class="w3-text-light-grey">New Acount</h2>
			<hr style="width:200px" class="w3-opacity">
			<form action="createAcc" method="POST">
				<input name="site" type="text">
				<input name="username" type="text">
				<input name="password" type="text">
				<input type="submit" value="Press here" id="SubmitAddAcc">
			</form>


			<!-- End NewAcount Section -->
		</div>



		<!-- END PAGE CONTENT -->
	</div>

	<script src="js/jquery.js"></script>
	<script>
		// $('form').submit(function () {
		// 	$.post($(this).attr('action'), function () {
		// 		$("#SubmitAddAcc").text("added")
		// 	});
		// 	return false; // prevent submitting the form
		// });
	
		function fillacount(element){
			for (let elmt of element.split("\n")){
				$("#Acounts").append("<tr>");
				for(let e of elmt.split(" ") ){
					$("#Acounts").append("<td>" + e + "</td>");		
				}
				$("#Acounts").append("</tr>");

			}


		}
		$.get(
			'getAcc', // Le fichier cible côté serveur.
			'false', // Nous utilisons false, pour dire que nous n'envoyons pas de données.
			fillacount, // Nous renseignons uniquement le nom de la fonction de retour.
			'plain/text' // Format des données reçues.
			);
		
	

	</script>

</body>

</html>
