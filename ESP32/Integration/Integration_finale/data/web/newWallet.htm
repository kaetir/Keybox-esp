<!DOCTYPE html>
<html>
<title>Keybox</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link href="/css/fa/css/all.min.css " rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

<body class="w3-black">
    <div class="w3-card-4 w3-animate-bottom w3-margin ">

        <form class="w3-content w3-padding-32" method="POST" action="/create">
            <div class="w3-container w3-dark-grey w3-text-light-gray w3-center w3-panel w3-border w3-round-xxlarge">
                <h1>Cr√©ation d'un wallet</h1>
            </div>
            <div class="w3-container">
                <label class="w3-text-gray w3-large"><b>Username</b></label>
                <input style="width: 95%;" class="w3-input w3-small w3-border w3-round w3-light-grey" name="name"
                    type="text" required="required">
            </div>
            <div class="w3-container">
                <label class="w3-text-gray w3-large"><b>Mot de passe maitre</b></label>
                <input style="width: 95%;" class="w3-input w3-border w3-round w3-light-grey w3-small"
                    name="main_password" type="password" required="required">
            </div>
            <div class="w3-container">
                <label class="w3-text-gray w3-large"><b>Confirmer mot de passe maitre</b></label>
                <input style="width: 95%;" class="w3-input w3-border w3-round w3-light-grey w3-small"
                    name="confirm_mainpasswd" type="password" required="required">
            </div>
            <div class="w3-container w3-margin-top w3-right">
                <button
                    class="w3-btn  w3-large w3-dark-grey w3-text-light-gray w3-border w3-round-xxlarge">Register</button>
            </div>

        </form>


    </div>


    <script>
        var password = document.getElementsByName("mainpasswd")[0],
            confirm_password = document.getElementsByName("confirm_mainpasswd")[0];

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>

</body>

</html>
