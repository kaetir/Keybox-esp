<!DOCTYPE html>
<html>
<title>Keybox</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link href="/css/fa/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

<body class="w3-black">
    <div class="w3-card-4 w3-animate-bottom w3-margin ">

        <div class="w3-container w3-dark-grey w3-text-light-gray w3-center w3-panel w3-border w3-round-xxlarge">
            <h1>Login</h1>
        </div>
        <form class="w3-content w3-padding-32 w3-animate-bottom" method="POST" action="/login">
            <div class="w3-container">
                <div class="w3-cell-middle">
                    <i class="w3-right w3-xxlarge fa fa-eye" id="showHidePassword"></i>
                </div>
                <div class="">
                    <label class="w3-text-light-gray w3-large"><b>Main password</b></label>
                    <input style="width: 95%;" class="w3-input w3-border w3-round w3-light-grey w3-small"
                        name="mainpassword" type="password" required="required">
                </div>
            </div>
            <div class="w3-container w3-margin-top w3-center">
                <button style="width: 100%;"
                    class="w3-btn w3-large w3-dark-grey w3-text-light-gray w3-border w3-round-xxlarge">Go</button>
            </div>

        </form>
    </div>


    <script>
        var eye = document.getElementById("showHidePassword");
        eye.addEventListener("click", () => {
            var x = document.getElementsByName("mainpassword")[0];
            eye.classList.toggle("fa-eye");
            eye.classList.toggle("fa-eye-slash");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        })
    </script>

</body>

</html>
